<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Два Navbar'а</title>
    <style>
        /* Основной navbar */
        .main-navbar {
            background: #222;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 50px;
            clip-path: inset(0 0 0 60px); /* Обрезаем левую часть */
        }

        /* Второй navbar для кнопки */
        .top-navbar {
            position: absolute;
            top: 0;
            left: 0;
            width: 60px; /* Размер навбара */
            height: 50px;
            background: #ff4500;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Кнопка */
        .nav-button {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }

        .nav-button:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Маленький navbar -->
    <div class="top-navbar">
        <button class="nav-button" onclick="window.location.href='https://example.com'">RH</button>
    </div>

    <!-- Основной navbar -->
    <div class="main-navbar">
        <span>Главное меню</span>
        <nav>
            <a href="#" style="color: white; margin-right: 15px;">Главная</a>
            <a href="#" style="color: white;">О нас</a>
        </nav>
    </div>

</body>
</html>
