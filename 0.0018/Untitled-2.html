<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой Сервер</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #333;
            overflow: hidden;
            z-index: 1000;
        }
        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .hero {
            background-image: url('your-image.jpg');
            height: 100vh;
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-end;
            padding: 20px;
            color: white;
            text-align: right;
        }
        .hero h1 {
            font-size: 4em;
            margin: 0;
        }
        .hero p {
            font-size: 1.5em;
            margin: 10px 0 0;
        }
        .content {
            padding: 20px;
        }
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#about">О сервере</a>
        <a href="#rules">Правила</a>
        <a href="#download">Скачать</a>
    </div>

    <div class="hero">
        <h1>Мой Сервер</h1>
        <p>Чилловый сервер</p>
    </div>

    <div class="content" id="about">
        <h2>О сервере</h2>
        <p>Здесь можно добавить информацию о вашем сервере.</p>
    </div>

    <div class="content" id="rules">
        <h2>Правила</h2>
        <p>Здесь можно добавить правила вашего сервера.</p>
    </div>

    <div class="content" id="download">
        <h2>Скачать</h2>
        <p>Здесь можно добавить ссылки для скачивания.</p>
    </div>

    <div class="footer">
        <p>Компания &copy; 2023</p>
    </div>
</body>
</html>
