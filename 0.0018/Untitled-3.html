<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rounded Button</title>
    <style>
        .rounded-button {
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            background-color: #00ff08;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-bottom: #153616 4px solid;
            border-right: #153616 4px solid;
        }

        .rounded-button:hover {
            background-color: #326334;
        }
    </style>
</head>
<body>
    <button class="rounded-button">Click Me</button>
</body>
</html>
